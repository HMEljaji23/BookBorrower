<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <a class="inactive underlineHover" type="button" th:href="@{/login}"> Login </a>
    <h2 class="active" type="button" th:href="@{/register}"> Register </h2>
<form method="post" th:action="@{/register}">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
  <label><input type="text" id="username" class="fadeIn second" name="username" placeholder="username"></label>
  <label><input type="text" id="password" class="fadeIn third" name="password" placeholder="password"></label>
  <label><input type="text" id="Name" class="fadeIn second" name="name" placeholder="name"></label>
  <label><input type="text" id="email" class="fadeIn second" name="email" placeholder="email"></label>
  <label><input type="text" id="phone_number" class="fadeIn third" name="phone_number" placeholder="phone_number"></label>
  <input type="submit" class="fadeIn fourth" value="Register">
</form>
  </div>
</div>
</body>
</html>
